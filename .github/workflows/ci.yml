name: CI
on: [push, pull_request]
jobs:
  org-check:
    name: Check GitHub Organization
    if: ${{ github.repository_owner == 'pantsbuild' }}
    runs-on: ubuntu-20.04
    steps:
      - name: Noop
        run: "true"
  checks:
    name: TOXENV=${{ matrix.tox-env }}
    needs: org-check
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - check-name: Formatting
            python-version: "3.10"
            tox-env: lint
          - check-name: Types
            python-version: "3.10"
            tox-env: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Check ${{ matrix.check-name }}
        uses: pantsbuild/actions/run-tox@e63d2d0e3c339bdffbe5e51e7c39550e3bc527bb
        with:
          tox-env: ${{ matrix.tox-env }}
  cpython-unit-tests:
    name: (${{ matrix.os }}) TOXENV=py${{ join(matrix.python-version, '') }}
    needs: org-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [[3, 6], [3, 7], [3, 8], [3, 9], [3, 10]]
        os: [ubuntu-20.04, macos-11]
        exclude:
          - os: macos-11
            python-version: [3, 7]
          - os: macos-11
            python-version: [3, 8]
          - os: macos-11
            python-version: [3, 9]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python ${{ join(matrix.python-version, '.') }}
        uses: actions/setup-python@v4
        with:
          python-version: "${{ join(matrix.python-version, '.') }}"
      - name: Cache Pants PEXes
        uses: actions/cache@v3
        with:
          path: .pants_versions
          key: pants-versions
      - name: Expose Pythons
        uses: pantsbuild/actions/expose-pythons@e63d2d0e3c339bdffbe5e51e7c39550e3bc527bb
      - name: Run Unit Tests
        uses: pantsbuild/actions/run-tox@e63d2d0e3c339bdffbe5e51e7c39550e3bc527bb
        with:
          tox-env: py${{ join(matrix.python-version, '') }} -- -n auto -vvs
